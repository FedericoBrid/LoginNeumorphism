<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Neumorphism</title>
  </head>
  <body>
    <div class="container">
      <div class="login-div">
        <div class="login-div__item">
          <img src="/img/avatar.png" alt="imagen del usuario" />
          <h3 class="title">Login Form</h3>
        </div>
      </div>
      <div class="login-div__fields">
        <div class="username">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            style="fill: rgba(0, 0, 0, 1); transform:  -ms-filter
          
            circle fill=none" cx="12" cy="7" r="3"></circle>
            <path
              d="M12 2C9.243 2 7 4.243 7 7s2.243 5 5 5 5-2.243 5-5S14.757 2 12 2zM12 10c-1.654 0-3-1.346-3-3s1.346-3 3-3 3 1.346 3 3S13.654 10 12 10zM21 21v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h2v-1c0-2.757 2.243-5 5-5h4c2.757 0 5 2.243 5 5v1H21z"
            ></path>
          </svg>
          <input type="username" class="login-div__user" placeholder="User" />
        </div>
        <div class="password">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            style="fill: rgba(0, 0, 0, 1); transform:  -ms-filter "
          >
            <path
              d="M12,2C9.243,2,7,4.243,7,7v3H6c-1.103,0-2,0.897-2,2v8c0,1.103,0.897,2,2,2h12c1.103,0,2-0.897,2-2v-8c0-1.103-0.897-2-2-2 h-1V7C17,4.243,14.757,2,12,2z M18,12l0.002,8H6v-8H18z M9,10V7c0-1.654,1.346-3,3-3s3,1.346,3,3v3H9z"
            ></path>
          </svg>
          <input
            type="password"
            class="login-div__password"
            placeholder="Password"
          />
        </div>
        <button class="login-div__button">Login</button>
      </div>
      <div class="login-div__links">
        <a href="#">Forgot password?</a>
        <span>or</span>
        <a href="#">Sign up</a>
      </div>
    </div>
  </body>
</html>
